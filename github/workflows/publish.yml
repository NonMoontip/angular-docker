name: publish
on: [push]
jobs:
  publish-angular-docker-image:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v2
      -name: Login to Github Container Registry
       uses: docker/login-action@v1
       with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      -name: Build the angular-docker Docker image
      run:
        docker build . --tag ghcr.io/NonMoontip/angular-docker:latest
        docker run ghcr.io/NonMoontip/angular-docker:latest
        docker push ghcr.io/NonMoontip/angular-docker:latest